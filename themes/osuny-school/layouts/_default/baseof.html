<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{- partial "head/css.html" -}}
    {{- partial "head/seo.html" . -}}
    {{- partial "head/ga.html" -}}
  </head>
  <body class="{{ .Type }}__{{ .Kind }}">
    {{- partial "accessibility.html" -}}
    {{- partial "header.html" -}}
    <main class="main" id="main" aria-label="Content">
      {{- block "main" . }}{{- end }}
    </main>
    {{- partial "footer.html" . -}}
    {{- partial "cookie-banner.html" . -}}
    {{- partial "js.html" . -}}
  </body>
</html>
