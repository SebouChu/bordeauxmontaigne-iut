{{- if . -}}
<ol class="programs">
  {{- range . -}}
    <li>
      {{- $title := partial "PrepareHTML" .Title -}}
      <a href="{{ .Permalink }}" title="{{ safeHTML (i18n "commons.more_aria" (dict "Title" $title)) }}">
        {{- $title -}}
      </a>
      {{ if (partial "GetTextFromHTML" .Params.presentation) }}
        <p>{{- partial "PrepareHTML" .Params.presentation -}}</p>
      {{ end }}
    </li>
  {{- end -}}
</ol>
{{- end -}}
