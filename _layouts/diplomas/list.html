{{ define "main" }}
  {{ partial "diplomas/hero-list.html" . }}

  <div class="container">
    {{ partial "diplomas/summary.html" .Params.description_short }}
    <ul class="diplomas">
      {{ range .Paginator.Pages }}
        <li>
          <a href="{{ .Permalink }}" aria-label="{{ i18n "commons.more_aria" (dict "Title" .Title) }}">{{- partial "PrepareHTML" .Title -}}</a>
          {{ partial "programs/programs.html" .Pages }}
        </li>
      {{ end }}
    </ul>

  </div>
{{ end }}
